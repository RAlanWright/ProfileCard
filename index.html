<!DOCTYPE html>
<html>

<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <div class="profile-pic">
                <img src="images/Self_Room.png" alt="Me">
            </div>
        </div>
        <div class="info">
            <div class="name">Alan Wright</div>
            <div class="profession">
                Software Developer with an enthusiasm for the Web | LaunchCode Teaching Assistant
            </div>
            <div class="divider"></div>
            <div class="bio">
                <p>I'm looking to further my skill in Web Development, while also learning Game Development!</p>
            </div>
            <div class="button">
                <a href="mailto:wright.alan88@gmail.com" target="_blank">Let's Connect!</a>
            </div>
            <div class="connectLinks">
                <div class="resumePage">
                    <form action="https://ralanwright.github.io/CV_Convert/index.html">
                        <input type="image" src="images/GitHub-Mark-64px.png" alt="R&eacute;sum&eacute;!" />
                    </form>
                </div>
                <div class="linkedInPage">
                    <form action="https://www.linkedin.com/in/wright1988">
                        <input type="image" src="images/linkedin.png" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
