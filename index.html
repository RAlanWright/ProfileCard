<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="card">
            <div class="profile">
                <div class="profile-pic">
                    <img src="images/profileSelfie.png" alt="Me" />
                </div>
            </div>
            <div class="info">
                <div class="name">Alan Wright</div>
                <div class="profession">
                    Software Engineer with an enthusiasm for the Web
                </div>
                <div class="divider"></div>
                <div class="bio">
                    <p>
                        I'm looking to further my skill in Web Development,
                        while also learning Game Development! I'm interested in
                        all things technology related.
                    </p>
                </div>
                <div class="button">
                    <a
                        href="https://ralanwright.github.io/CV_Convert/index.html"
                        target="_blank"
                        alt="R&eacute;sum&eacute;"
                    >
                        R&eacute;sum&eacute;
                    </a>
                </div>
                <div class="connectLinks">
                    <div class="resumePage">
                        <form
                            action="https://github.com/RAlanWright"
                            target="_blank"
                        >
                            <input
                                type="image"
                                src="images/GitHub-Mark-64px.png"
                                alt="R&eacute;sum&eacute;!"
                            />
                        </form>
                    </div>
                    <div class="linkedInPage">
                        <form
                            action="https://www.linkedin.com/in/wright1988"
                            target="_blank"
                        >
                            <input type="image" src="images/linkedin.png" />
                        </form>
                    </div>
                    <div class="emailClick">
                        <form
                            action="mailto:alan@alanwright.io"
                            target="_blank"
                        >
                            <input type="image" src="images/gmailPic.png" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
